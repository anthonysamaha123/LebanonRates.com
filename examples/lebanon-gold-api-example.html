<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lebanon Gold Prices API Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #f8f9fa;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    
    h1 {
      color: #c8102e;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border-left: 4px solid #c62828;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    th {
      background: linear-gradient(to bottom, #f8f9fa, #ffffff);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #4a4a4a;
      border-bottom: 2px solid #e0e0e0;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr:hover {
      background: #f8f9fa;
    }
    
    .price-lbp {
      font-weight: 700;
      color: #c8102e;
      font-size: 1.1rem;
    }
    
    .price-usd {
      color: #00a859;
      font-weight: 600;
    }
    
    .last-updated {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
    
    .refresh-btn {
      background: linear-gradient(135deg, #c8102e, #e63946);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin: 1rem 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(200, 16, 46, 0.3);
    }
    
    .refresh-btn:active {
      transform: translateY(0);
    }
    
    .api-info {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      border-left: 4px solid #c8102e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‡±ðŸ‡§ Lebanon Gold Prices API Example</h1>
    <p class="subtitle">Real market prices from Lebanon dealers (We Buy prices)</p>
    
    <div class="api-info">
      <strong>API Endpoint:</strong> <code>GET /api/lebanon-gold</code><br>
      <strong>Source:</strong> Lebanor.com (Lebanon-local prices)<br>
      <strong>Cache:</strong> 60s fresh, 600s stale-while-revalidate
    </div>
    
    <button class="refresh-btn" onclick="fetchGoldPrices(true)">ðŸ”„ Refresh Prices</button>
    
    <div id="loading" class="loading">
      Loading gold prices...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <table id="gold-table" style="display: none;">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (LBP)</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody id="gold-tbody">
      </tbody>
    </table>
    
    <div id="last-updated" class="last-updated" style="display: none;">
    </div>
  </div>
  
  <script>
    async function fetchGoldPrices(forceRefresh = false) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const table = document.getElementById('gold-table');
      const tbody = document.getElementById('gold-tbody');
      const lastUpdated = document.getElementById('last-updated');
      
      // Reset UI
      error.style.display = 'none';
      loading.style.display = 'block';
      table.style.display = 'none';
      lastUpdated.style.display = 'none';
      tbody.innerHTML = '';
      
      try {
        const url = forceRefresh 
          ? '/api/lebanon-gold?refresh=true'
          : '/api/lebanon-gold';
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Validate response
        if (!data.items || !Array.isArray(data.items)) {
          throw new Error('Invalid response format');
        }
        
        // Render table
        data.items.forEach(item => {
          if (item.priceLbp !== null) {
            const row = document.createElement('tr');
            
            const labelCell = document.createElement('td');
            labelCell.innerHTML = `<strong>${item.label}</strong>`;
            
            const lbpCell = document.createElement('td');
            lbpCell.innerHTML = `<span class="price-lbp">${item.priceLbp.toLocaleString()} LBP</span>`;
            
            const usdCell = document.createElement('td');
            if (item.priceUsd !== null) {
              usdCell.innerHTML = `<span class="price-usd">$${item.priceUsd.toFixed(2)}</span>`;
            } else {
              usdCell.textContent = 'â€”';
            }
            
            row.appendChild(labelCell);
            row.appendChild(lbpCell);
            row.appendChild(usdCell);
            tbody.appendChild(row);
          }
        });
        
        // Show table
        loading.style.display = 'none';
        table.style.display = 'table';
        
        // Show last updated
        const updatedDate = new Date(data.fetchedAt);
        lastUpdated.textContent = `Last updated: ${updatedDate.toLocaleString()}`;
        lastUpdated.style.display = 'block';
        
      } catch (err) {
        console.error('Error fetching gold prices:', err);
        
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = `Failed to load gold prices: ${err.message}`;
      }
    }
    
    // Fetch on page load
    fetchGoldPrices();
    
    // Auto-refresh every 60 seconds
    setInterval(() => {
      fetchGoldPrices(false);
    }, 60000);
  </script>
</body>
</html>
